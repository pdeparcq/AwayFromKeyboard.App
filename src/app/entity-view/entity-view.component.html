<div *ngIf="entity">
    <h1>Entity - {{entity.name!}}</h1>
    <p-accordion>
        <p-accordionTab header="Description">
            {{entity.description!}}
        </p-accordionTab>
        <p-accordionTab header="Properties" [cache]="false">
            <ng-template pTemplate="content">
                <app-entity-properties-view [entity]="entity"></app-entity-properties-view>
            </ng-template>
        </p-accordionTab>
        <p-accordionTab header="Relations" [cache]="false">
            <ng-template pTemplate="content">
                <app-entity-relations-view [entity]="entity"></app-entity-relations-view>
            </ng-template>
        </p-accordionTab>
        <p-accordionTab header="Templates" [cache]="false">
            <ng-template pTemplate="content">
                <app-entity-templates-view [entityId]="entityId"></app-entity-templates-view>
            </ng-template>
        </p-accordionTab>
    </p-accordion>
</div>
